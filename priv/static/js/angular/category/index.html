<div class="main">
  <div class="main__inner">
    <div class="sidebar__front-page">
      <div id="text-8" class="widget widget_text">
        <div class="woocommerce-order-information">
          <nav class="woocommerce-breadcrumb">
            <strong>
              Home<span class="separator">/</span>All
            </strong>
          </nav>
          <div class="sort-options">
            <a href="" data-ng-click="vm.sortThemes('Newest')" data-ng-class="{'bold' : vm.sortBy === 'Newest'}">Newest</a>
            <a href="" data-ng-click="vm.sortThemes('Oldest')" data-ng-class="{'bold' : vm.sortBy === 'Oldest'}">Oldest</a>
            <a href="" data-ng-click="vm.sortThemes('Price - High to Low')" data-ng-class="{'bold' : vm.sortBy === 'Price - High to Low'}">Price High to Low</a>
            <a href="" data-ng-click="vm.sortThemes('Price - Low to High')" data-ng-class="{'bold' : vm.sortBy === 'Price - Low to High'}">Price Low to High</a>
          </div>
        </div>
        <div class="textwidget">
          <div class="woocommerce columns-5">
            <ul class="products">
              <li class="product" data-ng-repeat="theme in vm.themes">
                <div class="product__image" style="background-image: url('{{theme.image}}');">
                  <a href="{{theme.demo_link}}" target="_blank" class="product__image__link"><i class="lnr lnr-eye"></i></a>
                  <a href="{{theme.theme_link}}" target="_blank" class="product__image__cart"><i class="lnr lnr-cart"></i></a>
                </div>
                <div class="product__category">
                  {{theme.framework}}
                </div>
                <h3><a href="/themes/{{theme.id}}">{{theme.name}}</a></h3>
                <span class="price"><span class="amount">{{vm.formatPrice(theme.price)}}</span></span>
                <small class="wcvendors_sold_by_in_loop">
                  by {{theme.publisher}}
                </small>
                <br>
              </li>
            </ul>
          </div>
        </div>
        <div style="text-align: center;">
          <a href="" class="hero__btn" data-ng-click="vm.loadMore(vm.themes.length)" data-ng-if="vm.showLoadMore">Load More</a>
          <input class="no-more-themes" data-ng-if="!vm.showLoadMore" type="submit" value="No more themes" disabled>
        </div>
      </div>
    </div>
  </div>
</div>
