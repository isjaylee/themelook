<div class="col-md-9 col-sm-8">
  <!-- product area-->
  <div class="products-area">
    <div class="row">
      <div class="col-md-12">
        <div class="toolbar">
          <div class="view-mode">
            <p>HOME / {{vm.category.name}}</p>
          </div>
          <div class="result-short pull-right">
            <div class="result-count">
              <p>Showing <span>1-12</span> of <span> 120 </span> results</p>
            </div>
            <div class="dropdown">
              <button class="btn btn-default btn-xs dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                {{vm.sortBy}}
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu pull-right" aria-labelledby="dropdownMenu1">
                <li><a href="" data-ng-click="vm.sortThemes('Price - High to Low')">Price - High to Low</a></li>
                <li><a href="" data-ng-click="vm.sortThemes('Price - Low to High')">Price - Low to High</a></li>
                <li><a href="" data-ng-click="vm.sortThemes('Newest')">Newest</a></li>
                <li><a href="" data-ng-click="vm.sortThemes('Oldest')">Oldest</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-6" data-ng-repeat="theme in vm.themes">
        <!-- Single Item  -->
        <div class="single-item">
          <div class="single-product fix">
            <div class="s-product-img">
              <a href="/themes/{{theme.id}}"><img data-ng-src="{{theme.image}}" alt="{{vm.theme.name}} theme image"></a>
            </div>
            <!-- Single product Title-->
            <div class="product-title">
              <a href="#">{{theme.name}}</a>
            </div>
            <small>{{theme.publisher}}</small>
            <!-- Product price -->
            <div class="price-box">
              <p class="special-price"><span class="price">{{vm.formatPrice(theme.price)}}</span></p>
            </div>
            <!--/ Product price -->
          </div>
        </div>
        <!-- Single Item -->
      </div>
    </div>
    <!--/ All product--> <!--Pagination --> <div class="row">
      <div class="col-sm-12">
        <div class="pagination-area">
          <div class="paginations">
            <div class="row">
              <div class="col-md-6">
                <div class="product-per-page">
                  <p><span>12</span> products of <span>10</span> pages</p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="product-page-number">
                  <ul class="">
                    <li><a href="#" class="prev"><span><i class="fa fa-angle-left"></i></span> Pre</a></li>
                    <li><a href="#" class="active">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">. . . </a></li>
                    <li><a href="#">10</a></li>
                    <li><a href="#" class="next">Next <span><i class="fa fa-angle-right"></i></span> </a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Pagination End-->
  </div>
  <!--/ product area-->
</div>
</div>
