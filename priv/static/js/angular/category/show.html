<div class="col-lg-20">
  <div class="container">
    <ol class="breadcrumb">
      <li><a href="/">Home</a></li>
      <li class="active">{{vm.category.name}}</li>
    </ol>
    <div class="row">
        <!-- Sidebar Column -->
      <div class="col-md-4">
        <div class="list-group">
          <a href="/categories/{{category.id}}" class="list-group-item" data-ng-repeat="category in vm.categories">{{category.name}}</a>
        </div>
      </div>
      <!-- Content Column -->
      <div class="col-md-16">
        <div class="col-sm-4 col-lg-4 col-md-4" data-ng-repeat="theme in vm.themes">
          <div class="thumbnail">
            <img src="http://placehold.it/295x200" alt="">
            <div class="caption">
              <p class="theme-name">
                <a href="/themes/{{theme.id}}">{{theme.name}}</a>
                <span class="pull-right">{{theme.price}}</span>
              </p>
              <p>{{theme.description | limitTo: 50}}{{theme.description.length > 50 ? '...' : ''}}</p>
            </div>
            <div class="ratings">
              <p class="pull-right">1,021 views</p>
              <p>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
