<div class="container">
  <a href="/themes/new" class="btn btn-primary">Add a Theme</a>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead class="thead-inverse">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Publisher</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="theme in vm.themes">
          <td>{{theme.id}}</td>
          <td>{{theme.name}}</td>
          <td>{{theme.publisher}}</td>
          <td>{{theme.price}}</td>
          <td>
            <a href="/themes/{{theme.id}}/edit">Edit</a>
            <a href="">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
