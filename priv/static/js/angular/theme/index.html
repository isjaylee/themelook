<div data-ng-include="'/js/angular/layouts/navbar.html'"></div>

<div id="page-wrapper">
  <div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">
          Latest Themes
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-6" style="margin-bottom: 20px;" data-ng-repeat="theme in vm.themes">
        <figure>
          <img src="http://placehold.it/295x200" class="img-responsive">
          <figcaption>{{theme.name}}</figcaption>
          <figcaption>{{theme.description}}</figcaption>
          <figcaption>
            <span class="pull-left">{{theme.price}}</span>
            <span class="pull-right">1,201 views</span>
          </figcaption>
        </figure>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</div>
