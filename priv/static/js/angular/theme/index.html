<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Latest Themes</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-4 col-lg-4 col-md-4" data-ng-repeat="theme in vm.themes">
          <div class="thumbnail">
            <img src="{{theme.image}}" alt="{{theme.name}} theme image">
            <div class="caption">
              <p class="theme-name">
                <a href="/themes/{{theme.id}}">{{theme.name}}</a>
                <span class="pull-right">{{theme.price}}</span>
              </p>
              <p>{{theme.description | limitTo: 50}}{{theme.description.length > 50 ? '...' : ''}}</p>
            </div>
            <div class="ratings">
              <p class="pull-right">1,021 views</p>
              <p>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
