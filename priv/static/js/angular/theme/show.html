<div class="col-md-16">
  <!-- product area-->
  <div class="products-area">
    <!-- Single Product -->
    <div class="row">
      <div class="product-list-col">
        <div class="col-lg-10">
          <!-- Tab panes -->
          <div class="tab-content single-product-big-img">
            <div role="tabpanel" class="tab-pane active" id="one">
              <div class="s-product-img">
                <img data-ng-src="{{vm.theme.image}}" alt="{{vm.theme.name}} theme image">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-10">
          <div class="product-details-list">
            <div class="product-title-star">
              <h5 class="product-title single-product"><a href="#">{{vm.theme.name}}</a></h5>
              <div class="price-box">
                <p class="special-price"><span class="price">{{vm.formatPrice(vm.theme.price)}}</span></p>
              </div>
              <a data-ng-href="{{vm.theme.demo_link}}" target="_blank" class="btn btn-primary btn-sm">View Demo</a>
              <a data-ng-href="{{vm.theme.theme_link}}" target="_blank" class="btn btn-primary btn-sm">Theme Site</a>
              <hr>
              <p>{{vm.theme.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Single Product -->
    <!-- Product Review tabs -->
    <div class="row">
      <div class="col-lg-20">
        <div class="details">
          <div class="product-menu">
            <ul class="nav nav-tabs">
              <li class="active"><a data-toggle="tab" href="#tags">Categories</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-20">
        <div class="product-list tab-content">
          <div id="tags" class="tab-pane fade in active">
            <p class="tagcloud">
              <a href="#">Men Store</a>
              <a href="#">Men</a>
              <a href="#">Dress</a>
              <a href="#">Fashion</a>
              <a href="#">Style</a>
              <a href="#">Bags</a>
              <a href="#">Footwear</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
