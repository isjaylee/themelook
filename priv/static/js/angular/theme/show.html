<div class="main">
  <div class="main__inner">
    <!-- /.content-title -->
    <div id="container">
      <div id="content" role="main">
        <div class="images">
          <a href="" class="woocommerce-main-image zoom">
            <img width="600" height="600" src="{{vm.theme.image}}" class="attachment-shop_single size-shop_single wp-post-image">
          </a>
        </div>
        <div class="summary entry-summary">
          <h1 class="product_title entry-title">{{vm.theme.name}}</h1>
          <p>by {{vm.theme.publisher}}</p>
          <br>
          <a href="{{vm.theme.demo_link}}" target="blank">
            <button class="demo button alt">Demo</button>
          </a>
          <a href="{{vm.theme.theme_link}}" target="blank">
            <button class="wishlist button alt">Get Theme</button>
          </a>
          <hr>
          <div class="description">
            <p data-ng-bind-html="vm.theme.description|formatHtml"></p>
          </div>
        </div>
      </div>
    </div>
    <div id="secondary" class="secondary sidebar">
      <div class="product-info">
        <div class="product-info__section product-info__section--price">
          <span class="price"><span class="amount">{{vm.formatPrice(vm.theme.price)}}</span>
        </div>
        <div class="product-info__section product-info__section--tags">
          <h2>Categories</h2>
          <a href="/categories/{{category.id}}" data-ng-repeat="category in vm.theme.categories">{{category.name}}{{$last ? '' : ', '}}</a>
        </div>
        <div class="product-info__section">
          <h2>Theme Info Wrong?</h2>
          <a href="mailto:themelooksite@gmail.com?subject=About%20{{vm.theme.name}}%20theme%20on%20Themelook.com">
            <button class="danger">Let us know!</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
